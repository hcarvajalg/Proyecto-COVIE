<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registrate</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/pago/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/pago/signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Selecciona tu tarjeta de crédito o débito</h2>
        <IMG SRC="../images/tarjetas-logo.jpg" WIDTH=163 HEIGHT=30 VSPACE=10 HSPACE=0 ALT="Tarjeta de crédito">
        <label for="inputNombre" class="sr-only">Nombre</label>
        <input type="nombre" id="inputNombre" class="form-control" placeholder="Nombre" required autofocus>
        <label for="inputApellido" class="sr-only">Apellido</label>
        <input type="apellido" id="inputApellido" class="form-control" placeholder="Apellido" required autofocus>
        <label for="inputTarjeta" class="sr-only">Numero de tarjeta</label>
        <input type="tarjeta" id="inputTarjeta" class="form-control" placeholder="Numero de tarjeta" required autofocus>
        <label for="inputFecha" class="sr-only">fecha de vencimiento (MM/AA)</label>
        <input type="fecha" id="inputFecha" class="form-control" placeholder="fecha de vencimiento (MM/AA)" required autofocus>
        <label for="inputCodigo" class="sr-only">Codigo de seguridad (CVV)</label>
        <input type="codigo" id="inputCodigo" class="form-control" placeholder="Codigo de seguridad (CVV)" required autofocus>
       
        <div class="checkbox">
          <label>
            <P> Al hacer clic en el botón "Iniciar Premium", aceptas nuestros Términos de uso y nuestra Declaración de privacidad, y declaras que tienes más de 18 años. Puedes cancelar tu membresía en cualquier momento durante tu prueba gratis y no se te cobrará.</P>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Premium</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../js/pago/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
